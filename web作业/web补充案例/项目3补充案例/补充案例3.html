		<h5>TAN MU JIAN JIE</h5>
		<hr>

				style="color: #c05050;"><b>圣檀</b></span>。</p>
		<p class="wen">世界上仅存有
			<span
				class="w2"><ins><em>沈檀、檀香、绿檀、紫檀、黑檀、红檀、金药檀</em></ins></span>等，而且数量极其有限。其质地紧密坚硬、色彩绚丽多变、香气芬芳永恒，且百毒不侵，又能避邪治病，所以人们常常把它作为
			<spam style="background-color: yellow;"><b>吉祥物</b></spam>，以保平安吉祥。
