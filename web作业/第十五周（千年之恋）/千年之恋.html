<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>千年之恋</title>
    <link rel="stylesheet" href="./千年之恋.css">
</head>

<body>
    <!-- 头部模块 -->
    <div id="header">
        <img src="images/logo.jpg">
    </div>
    <!-- 导航模块 -->
    <div id="nav_bg">
        <ul class="nav">
            <li><a href="#">首页</a></li>
            <li><a href="#">会员</a></li>
            <li><a href="#">活动</a></li>
            <li><a href="#">直播</a></li>
            <li><a href="#">视频</a></li>
            <li><a href="#" class="bg">注册</a></li>
        </ul>
    </div>

    <!-- 图片模块 -->
    <div id="banner">
        <img src="images/banner.jpg">
    </div>

    <!-- 内容模块 -->
    <div id="content">
        <!-- 账号信息 -->
        <h2 class="step">注册信息：</h2>
        <form action="#" method="post" class="one">
            <h3>您的账号信息：</h3>
            <table class="content">
                <tr>
                    <td class="left">
                        注册方式：
                    </td>
                    <td>
                        <label for="one"><input type="radio" name="sex"
                                id="one" />E-mail注册</label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="two"><input type="radio" name="sex" id="two" />手机号码注册</label>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        注册邮箱：
                    </td>
                    <td>
                        <input type="text" class="right" />
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        注册手机：
                    </td>
                    <td>
                        <input type="text" class="right" />
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        登录密码：
                    </td>
                    <td>
                        <input type="password" maxlength="8" class="right" />
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        昵称：
                    </td>
                    <td>
                        <input type="text" class="right" />
                    </td>
                </tr>
            </table>

            <!-- 个人信息 -->
            <h3>您的个人信息：</h3>
            <table class="content">
                <tr>
                    <td class="left">
                        性别：
                    </td>
                    <td>
                        <label for="boy"><input type="radio" name="sex" id="boy" />男</label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="girl"><input type="radio" name="sex" id="girl" />女</label>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        学历：
                    </td>
                    <td>
                        <select>
                            <option>-请选择-</option>
                            <option>中职/高中</option>
                            <option>专科/本科</option>
                            <option>硕士研究生</option>
                            <option>博士研究生</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        所在城市：
                    </td>
                    <td>
                        <select>
                            <option>-请选择-</option>
                            <option selected="selected">海南</option>
                            <option>北京</option>
                            <option>上海</option>
                            <option>广州</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        兴趣爱好：
                    </td>
                    <td>
                        <input type="checkbox" />羽毛球&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" />篮球&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" />游泳&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" />自行车&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" />跑步&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" />瑜伽
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        自我介绍：
                    </td>
                    <td>
                        <textarea cols="60" rows="8">评论的时候，请遵纪守法并注意语言文明，多给文档分享人一些支持。</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <img src="./images/btn.jpg" class="btn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 页脚模块 --> 
    <div id="footer">
        <p>千年之恋版权所有人：&copy;<em>23应用技术206班黄宏浪</em></p>
    </div>
</body>
</html>
